<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/createAccount.css">
    <title>Document</title>
</head>
<body>
    <form>
  <label for="full-name">Full Name</label>
  <input type="text" id="full-name" placeholder="Enter Your Full Name">

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter Your Email">

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter Your Password">

  <label for="confirm-password">Confirm Password</label>
  <input type="password" id="confirm-password" placeholder="Enter Your Password Again">

  <p>By continuing you indicate that you agree to ResurrectedBird's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>

  <button id="sign-up">Sign up</button>
  <p>Or Continue With</p>
  <p>Already have an account? <a href="#">Log in</a></p>
</form>
</body>
</html>
